<!doctype html>
<html lang="pt-br">

<head>

  <title>Bootstrap - Sistema de grids</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style>
    .marcador-container {
      background-color: green;
    }

    .marcador {
      background-color: pink;
      border: 1px solid red;
    }
  </style>

</head>

<body>


  <div class="container marcador-container">
    <div class="row">

      <div class="marcador col-12 col-sm-12 col-md-12">Área 1</div>
      <div class="marcador col-12 col-sm-8  col-md-8 ">Área 2</div>
      <div class="marcador col-12 col-sm-4  col-md-4 ">Área 3</div>
      <div class="marcador col-12 col-sm-12 col-md-12">Área 4</div>


    </div>

  </div>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
